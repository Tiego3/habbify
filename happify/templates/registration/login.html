{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-2xl">Login</button>
  </form>
  <p class="mt-4 text-sm muted">
    Don't have an account? <a href="{% url 'signup' %}" class="text-indigo-600">Sign up</a>
  </p>
</div>
{% endblock %}

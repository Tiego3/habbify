{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-4">Create an account</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded">Sign up</button>
  </form>
  <p class="mt-3 text-sm">Already have an account? <a href="{% url 'login' %}" class="text-indigo-600">Log in</a></p>
</div>
{% endblock %}
